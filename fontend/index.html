<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Land Price Predictor - Katunayake</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <svg width="40" height="40" viewBox="0 0 40 40" fill="none">
                        <rect width="40" height="40" rx="8" fill="url(#gradient)"/>
                        <path d="M12 24L20 16L28 24" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M16 28V20H24V28" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <defs>
                            <linearGradient id="gradient" x1="0" y1="0" x2="40" y2="40">
                                <stop offset="0%" stop-color="#667eea"/>
                                <stop offset="100%" stop-color="#764ba2"/>
                            </linearGradient>
                        </defs>
                    </svg>
                    <div>
                        <h1>Land Price Predictor</h1>
                        <p>Katunayake Region, Sri Lanka</p>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Analysis Type Selection -->
            <section class="card analysis-type-section">
                <h2 class="section-title">Select Analysis Type</h2>
                <div class="analysis-buttons">
                    <button class="analysis-btn active" data-type="prediction">
                        <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M3 3v18h18"/>
                            <path d="M7 16l4-8 4 4 4-8"/>
                        </svg>
                        <span>Price Prediction Only</span>
                    </button>
                    <button class="analysis-btn" data-type="investment">
                        <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="9"/>
                            <path d="M12 7v5l3 3"/>
                        </svg>
                        <span>Investment Analysis</span>
                    </button>
                </div>
            </section>

            <!-- Prediction Form -->
            <section id="predictionSection" class="card form-section">
                <h2 class="section-title">Price Prediction</h2>
                <form id="predictionForm">
                    <div class="form-group">
                        <label for="predArea">Select Area</label>
                        <select id="predArea" name="area_type" required>
                            {% for idx, name in area_names.items() %}
                            <option value="{{ idx }}">{{ name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="predYear">Prediction Year</label>
                        <input type="number" id="predYear" name="predict_year" min="1994" value="2027" required>
                        <small>Enter year from 1994 onwards</small>
                    </div>

                    <button type="submit" class="btn btn-primary">
                        <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                        </svg>
                        Predict Price
                    </button>
                </form>
            </section>

            <!-- Investment Form -->
            <section id="investmentSection" class="card form-section" style="display: none;">
                <h2 class="section-title">Investment Analysis</h2>
                <form id="investmentForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="invArea">Select Area</label>
                            <select id="invArea" name="area_type" required>
                                {% for idx, name in area_names.items() %}
                                <option value="{{ idx }}">{{ name }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="numPerches">Number of Perches</label>
                            <input type="number" id="numPerches" name="num_perches" min="0.01" step="0.01" value="5" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="purchasePrice">Purchase Price per Perch (Rs.)</label>
                            <input type="number" id="purchasePrice" name="purchase_price" min="1" value="300000" required>
                        </div>

                        <div class="form-group">
                            <label for="purchaseYear">Purchase Year</label>
                            <input type="number" id="purchaseYear" name="purchase_year" min="1994" max="2027" value="2027" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="sellYear">Selling Year</label>
                        <input type="number" id="sellYear" name="sell_year" min="1995" value="2030" required>
                        <small>Must be after purchase year</small>
                    </div>

                    <button type="submit" class="btn btn-primary">
                        <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"/>
                            <path d="M12 6v6l4 2"/>
                        </svg>
                        Analyze Investment
                    </button>
                </form>
            </section>

            <!-- Loading Spinner -->
            <div id="loadingSpinner" class="loading-spinner" style="display: none;">
                <div class="spinner"></div>
                <p>Analyzing data...</p>
            </div>

            <!-- Results Section -->
            <section id="resultsSection" class="card results-section" style="display: none;">
                <div id="resultsContent"></div>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2026 Land Price Predictor. Machine Learning powered predictions for Katunayake region.</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
